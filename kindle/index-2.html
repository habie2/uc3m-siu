<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector EPUB (Depuración)</title> {/* Added Debugging to title */}
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif; /* Use Inter font */
        }
        /* Style for the EPUB rendering area */
        #viewer {
            height: calc(100vh - 180px); /* Adjusted height for new button row */
            width: 100%;
            max-width: 800px; /* Limit max width for readability */
            margin: 0 auto; /* Center the viewer */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add subtle shadow */
            border-radius: 0.5rem; /* Rounded corners for the viewer */
            overflow: hidden; /* Hide overflow */
        }
        /* Style for navigation/action buttons */
        .action-button { /* Renamed from nav-button for generality */
            @apply bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out shadow-md disabled:opacity-50 disabled:cursor-not-allowed;
        }
        /* Style for file input */
        #file-input {
            @apply block w-full text-sm text-gray-500
                   file:mr-4 file:py-2 file:px-4
                   file:rounded-full file:border-0
                   file:text-sm file:font-semibold
                   file:bg-blue-50 file:text-blue-700
                   hover:file:bg-blue-100 cursor-pointer;
        }
        /* Hide default epub.js arrows if using custom buttons */
        .epub-arrow {
            display: none !important;
        }
        /* Style for highlights */
        .epub-highlight {
             mix-blend-mode: multiply;
        }

    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center p-6">

    <h1 class="text-3xl font-bold text-gray-800 mb-6">Lector EPUB Sencillo</h1>

    <div class="mb-6 w-full max-w-md bg-white p-4 rounded-lg shadow">
        <label for="file-input" class="block text-sm font-medium text-gray-700 mb-2">Elige un archivo EPUB:</label>
        <input type="file" id="file-input" accept=".epub">
        <p id="file-info" class="text-xs text-gray-500 mt-2"></p>
    </div>

    <div id="viewer-container" class="w-full max-w-3xl mb-4">
        <div id="viewer">
            <p class="text-center text-gray-500 p-10">Por favor, selecciona un archivo EPUB para empezar a leer.</p>
        </div>
    </div>


    <div id="controls" class="flex justify-center items-center space-x-4 w-full max-w-md flex-wrap gap-y-2">
        <button id="prev" class="action-button">Anterior</button>
        <button id="highlight-button" class="action-button">Subrayar Selección</button>
        <button id="next" class="action-button">Siguiente</button>
    </div>

    <script>
        console.log("Script iniciado."); // Log script start

        // Initialize epub.js book variable
        let book = null;
        let rendition = null;
        let currentSelectionCfiRange = null; // Variable to store the selected range CFI

        // Get DOM elements
        const fileInput = document.getElementById('file-input');
        const viewer = document.getElementById('viewer');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const highlightButton = document.getElementById('highlight-button');
        const fileInfo = document.getElementById('file-info');
        const viewerContainer = document.getElementById('viewer-container');

        console.log("Elementos DOM obtenidos:", { fileInput, viewer, prevButton, nextButton, highlightButton }); // Log element references

        // Event listener for file input change
        fileInput.addEventListener('change', function(e) {
            console.log("Evento 'change' en fileInput detectado."); // Log file input change
            const file = e.target.files[0];
            if (file && file.name.endsWith('.epub')) {
                console.log("Archivo EPUB válido seleccionado:", file.name); // Log valid file selection
                // Clear previous book and viewer content
                if (book) {
                    console.log("Destruyendo libro anterior."); // Log book destruction
                    book.destroy();
                }
                viewer.innerHTML = '<p class="text-center text-gray-500 p-10 animate-pulse">Cargando libro...</p>';
                fileInfo.textContent = `Cargando: ${file.name}`;
                currentSelectionCfiRange = null;
                updateHighlightButtonState(); // Disable highlight button

                const reader = new FileReader();

                reader.onload = function(event) {
                    console.log("FileReader 'onload' ejecutado."); // Log reader onload
                    const arrayBuffer = event.target.result;
                    try {
                        console.log("Intentando cargar el libro con ePub()."); // Log book loading attempt
                        book = ePub(arrayBuffer);
                        console.log("Libro cargado:", book); // Log successful book load

                        console.log("Intentando renderizar el libro con book.renderTo()."); // Log rendering attempt
                        rendition = book.renderTo("viewer", {
                            width: "100%",
                            height: "100%",
                            flow: "paginated",
                            manager: "default",
                            spread: "auto"
                        });
                        console.log("Rendition creada:", rendition); // Log rendition creation

                        console.log("Intentando mostrar la rendition con rendition.display()."); // Log display attempt
                        rendition.display().then(() => {
                            console.log("Rendition.display() completado con éxito."); // Log display success
                            fileInfo.textContent = `Cargado: ${file.name}`;
                            console.log("Ubicación inicial (antes de updateNavButtons):", rendition.location); // Log initial location
                            updateNavButtons();
                            updateHighlightButtonState();

                            // --- Event Listeners specific to the loaded rendition ---
                            console.log("Añadiendo listeners específicos de la rendition ('selected', 'displayed', 'locationChanged', 'keyup').");

                            rendition.on('selected', function(cfiRange, contents) {
                                currentSelectionCfiRange = cfiRange;
                                console.log("Evento 'selected': Texto seleccionado (CFI):", cfiRange); // Log selection event
                                updateHighlightButtonState(); // Enable highlight button
                            });

                            rendition.on('displayed', (view) => {
                                const doc = view.document || view.contentDocument;
                                 if (doc) {
                                    doc.addEventListener('mouseup', (event) => {
                                        setTimeout(() => {
                                            const selection = doc.getSelection();
                                            if (!selection || selection.isCollapsed) {
                                                 if (currentSelectionCfiRange) {
                                                    console.log("Evento 'mouseup' en iframe: Selección eliminada."); // Log deselection
                                                    currentSelectionCfiRange = null;
                                                    updateHighlightButtonState();
                                                 }
                                            }
                                        }, 50);
                                    });
                                } else {
                                     console.warn("Evento 'displayed': No se pudo obtener el documento del iframe para añadir listener 'mouseup'.");
                                }
                            });

                            rendition.on("locationChanged", (location) => {
                                console.log("Evento 'locationChanged': Nueva ubicación:", location); // Log location change
                                updateNavButtons();
                                currentSelectionCfiRange = null;
                                updateHighlightButtonState();
                            });

                            rendition.on("keyup", function(event){
                                console.log("Evento 'keyup' en rendition:", event.keyCode); // Log keyup in rendition
                                if(event.keyCode == 37){ rendition.prev(); }
                                if(event.keyCode == 39){ rendition.next(); }
                            });

                        }).catch(err => {
                             console.error("Error en rendition.display():", err); // Log display error
                             viewer.innerHTML = `<p class="text-center text-red-500 p-10">Error al cargar el libro. Asegúrate de que sea un archivo EPUB válido.</p>`;
                             fileInfo.textContent = `Error al cargar: ${file.name}`;
                        });

                    } catch (loadError) {
                        console.error("Error al cargar o renderizar el libro:", loadError); // Log loading/rendering error
                        viewer.innerHTML = `<p class="text-center text-red-500 p-10">Error fatal al procesar el EPUB.</p>`;
                        fileInfo.textContent = `Error al procesar: ${file.name}`;
                    }
                };

                reader.onerror = function(event) {
                    console.error("Error en FileReader:", event.target.error); // Log reader error
                    viewer.innerHTML = `<p class="text-center text-red-500 p-10">Error al leer el archivo.</p>`;
                    fileInfo.textContent = `Error al leer el archivo.`;
                };

                reader.readAsArrayBuffer(file);

            } else {
                console.warn("Archivo no válido o no seleccionado."); // Log invalid file
                fileInfo.textContent = "Por favor, selecciona un archivo .epub válido.";
                viewer.innerHTML = '<p class="text-center text-gray-500 p-10">Por favor, selecciona un archivo EPUB para empezar a leer.</p>';
                if (book) { book.destroy(); book = null; rendition = null; }
                currentSelectionCfiRange = null;
                updateNavButtons();
                updateHighlightButtonState();
            }
        });

        // Function to update navigation button states
        function updateNavButtons() {
            console.log("Ejecutando updateNavButtons..."); // Log function call
            if (!rendition || !rendition.location) {
                 console.log("  - No hay rendition o location. Desactivando botones Anterior/Siguiente."); // Log condition
                 prevButton.disabled = true;
                 nextButton.disabled = true;
                 return;
            }
            const atStart = rendition.location.atStart;
            const atEnd = rendition.location.atEnd;
            prevButton.disabled = atStart;
            nextButton.disabled = atEnd;
            console.log(`  - atStart: ${atStart}, atEnd: ${atEnd}. Estado disabled: prev=${prevButton.disabled}, next=${nextButton.disabled}`); // Log state update
        }

        // Function to update highlight button state
        function updateHighlightButtonState() {
            console.log("Ejecutando updateHighlightButtonState..."); // Log function call
            if (!rendition || !currentSelectionCfiRange) {
                highlightButton.disabled = true;
                console.log("  - No hay rendition o currentSelectionCfiRange. Desactivando botón Subrayar."); // Log condition
            } else {
                highlightButton.disabled = false;
                console.log("  - Hay rendition y currentSelectionCfiRange. Activando botón Subrayar."); // Log condition
            }
             console.log(`  - Estado disabled: highlight=${highlightButton.disabled}`); // Log state update
        }


        // --- Global Event Listeners ---
        console.log("Añadiendo listeners globales para botones y keyup."); // Log global listener setup

        prevButton.addEventListener('click', function() {
            console.log("Botón 'Anterior' clickeado."); // Log button click
            if (rendition) {
                rendition.prev();
            } else {
                 console.warn("  - Click ignorado: rendition no existe.");
            }
        });

        nextButton.addEventListener('click', function() {
            console.log("Botón 'Siguiente' clickeado."); // Log button click
            if (rendition) {
                rendition.next();
            } else {
                 console.warn("  - Click ignorado: rendition no existe.");
            }
        });

        highlightButton.addEventListener('click', function() {
            console.log("Botón 'Subrayar Selección' clickeado."); // Log button click
            if (book && rendition && currentSelectionCfiRange) {
                console.log("  - Aplicando subrayado para:", currentSelectionCfiRange); // Log highlight action
                rendition.annotations.highlight(
                    currentSelectionCfiRange, {},
                    (e) => { console.log("Subrayado clickeado", e.target); },
                    "hl", {"fill": "yellow", "fill-opacity": "0.4", "pointer-events": "auto"}
                );

                 // Clear the selection in the view
                 if (rendition.manager && rendition.manager.views) {
                    rendition.manager.views.forEach(view => {
                         if (view.window && view.window.getSelection) {
                            try { // Add try-catch as accessing cross-origin frame selection might fail sometimes
                                view.window.getSelection().removeAllRanges();
                                console.log("   - Selección de texto eliminada de la vista.");
                            } catch (err) {
                                console.warn("   - No se pudo eliminar la selección de la vista:", err.message);
                            }
                         }
                    });
                 }
                currentSelectionCfiRange = null; // Reset stored range
                updateHighlightButtonState(); // Disable button again

            } else {
                console.warn("  - Click ignorado: No hay libro, rendition o selección (currentSelectionCfiRange)."); // Log ignored click
            }
        });

         // Also listen on document level for key presses
        document.addEventListener('keyup', function(event){
            if (!rendition) return;
            // Check if focus is not on an input element to avoid interference
            if (!event.target.matches('input, textarea, button')) {
                 console.log("Evento 'keyup' en document:", event.keyCode); // Log keyup on document
                 if(event.keyCode == 37){ rendition.prev(); }
                 if(event.keyCode == 39){ rendition.next(); }
            } else {
                 console.log("Evento 'keyup' en document ignorado (foco en input/button).");
            }
        });


        // Initial state for buttons on page load
        console.log("Estableciendo estado inicial de los botones."); // Log initial state setup
        updateNavButtons();
        updateHighlightButtonState();

        console.log("Script cargado completamente."); // Log script end

    </script>

</body>
</html>
